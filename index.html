<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Capture</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="title">
            <h1>Photo Booth</h1>
        </div>
        <div class="holder">
            <div class="camera">
                <video id="video" autoplay class="video"></video>
            <div>
            <div>
                <button onclick="start()">Capture</button>
            <canvas id="resultCanvas">
                <img id="template" src="img.png">
                <canvas id="canvasOne"></canvas>
                <canvas id="canvasTwo"></canvas>
                <canvas id="canvasThree"></canvas>
    
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
